    </head>

    <div style="border: 1px solid;" id="d"></div>
    <body>
        <script>
            var x=document.getElementById('d')
            function g(){
        axios.get('https://api.quotable.io/random').then(function(quote){
                 console.log(quote)
                 var d=quote.data
            x.innerHTML=''
            var a=document.createElement('p')

            x.appendChild(a)

            x.appendChild(c)
            x.style.backgroundColor='red'
        }) }
